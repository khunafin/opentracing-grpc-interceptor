name: Lints

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php:
          - '7.2'
          - '7.3'
          - '7.4'

        dependency-version: [prefer-stable]
        grpc-version:
          - '1.26.0'
          - '1.27.0'
          - '1.30.0'
          - '1.34.0'
          - '1.35.0'
          - '1.36.0'
          - '1.37.0'
          - '1.38.0'
    name: ${{ matrix.php }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache/files
          key: dependencies-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Install dependencies
        run: |
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Install GRPC
          run: |
            composer require --${{ matrix.dependency-version }} --prefer-dist --no-interaction grpc/grpc:${{ matrix.grpc-version }}

      - name: Execute PHPStan
        run: vendor/bin/phpstan analyse src tests

      - name: PHP src CS Fixer Check
        run: vendor/bin/php-cs-fixer fix --dry-run --diff src 1>&2

      - name: PHP tests CS Fixer Check
        run: vendor/bin/php-cs-fixer fix --dry-run --diff src 1>&2
